<script>
  const isOnline = !!~location.host.indexOf('github');
  const script = document.createElement('script');
  script.type = 'text/javascript';
  const isUITest = navigator.userAgent.includes('macaca');
  script.src = `../${isUITest ? 'dist' : 'lib'}/autoscrollto.js`;
  const head = document.getElementsByTagName('head')[0];
  head.appendChild(script);
</script>
<script>
  const { AutoScrollTo: Auto } = window.AutoScrollTo;
  const autoScroll = new Auto({
    pageNumber: 5,
  });
  setTimeout(() => {
    autoScroll.scrollTo();
  }, 1000);
</script>
